<div class="contact-us-area bg_cover c-contact" style="background-image: url(assets/images/contact-bg.jpg)">
    <div class="contact-overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center" id="contact" #contact>
                        <!-- <span>contactez nous</span> -->

                        <h2 class="title">Contactez-nous</h2>
                    </div>
                    <!-- sevtion title -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-details d-flex">
                        <div class="contact-thumb wow slideInLeft" data-wow-duration=".5s" data-wow-delay="0s">
                            <img src="assets/images/imageDownload/logoCreatex.jpeg" alt="">
                        </div>
                        <div class="contact-form-area">
                            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                                <div class="input-title">
                                    <h3 class="title">Pour tous renseignements supplémentaires...</h3>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-box mt-20">
                                            <input type="text" placeholder="Nom & Prénom" id="fullName" name="fullName" formControlName="fullName" [ngClass]="{ 'is-invalid': (submitted || contactForm.get('fullName').dirty || contactForm.get('fullName').touched) && contactForm.get('fullName').errors?.required}">
                                            <i class="fal fa-user"></i>
                                            <div *ngIf="contactForm.get('fullName').errors" class="invalid-feedback">
                                                <div *ngIf="(submitted || contactForm.get('fullName').dirty || contactForm.get('fullName').touched) && contactForm.get('fullName').errors?.required">le nom et prénom sont obligatoires</div>
                                            </div>
                                        </div>
                                        <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-20">
                                            <input id="email" name="email" type="email" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': (submitted || contactForm.get('email').dirty || contactForm.get('email').touched ) && ( contactForm.get('email').errors?.pattern)}">
                                            <i class="fal fa-envelope-open"></i>
                                            <div *ngIf="contactForm.get('email').errors?.pattern" class="invalid-feedback">Email invalide</div>
                                        </div>
                                        <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-20">
                                            <input id="phone" name="phone" type="text" placeholder="N° Téléphone" formControlName="phone">
                                            <i class="fal fa-phone"></i>
                                            <div *ngIf="contactForm.get('phone').errors" class="invalid-feedback">
                                                <div *ngIf="(submitted || contactForm.get('phone').dirty || contactForm.get('phone').touched) && contactForm.get('phone').errors?.required">le téléphone est obligatoire</div>
                                                <div *ngIf="contactForm.get('phone').errors?.pattern">Numéro téléphone invalide</div>
                                            </div>
                                        </div>
                                        <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-20">
                                            <input type="text" placeholder="Objet" id="object" name="object" formControlName="object">
                                            <i class="fal fa-edit"></i>
                                        </div>
                                        <!-- input box -->
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box mt-20">
                                            <textarea cols="30" rows="10" placeholder="Message" id="message" name="message" formControlName="message" [ngClass]="{ 'is-invalid': (submitted || contactForm.get('message').dirty || contactForm.get('message').touched) && contactForm.get('message').errors?.required}">

                                            </textarea>
                                            <i class="fal fa-pencil"></i>
                                            <div *ngIf="contactForm.get('message').errors" class="invalid-feedback">
                                                <div *ngIf="(submitted || contactForm.get('message').dirty || contactForm.get('message').touched) && contactForm.get('message').errors?.required">le message est obligatoire</div>
                                            </div>
                                            <button class="main-btn wow slideInUp" style="background: #dd2133 !important;" data-wow-duration="1.5s" data-wow-delay="0s"  ng-click=" onSubmit() " [disabled]="submitted">Envoyer Message <i class="fa fa-spinner fa-pulse" *ngIf="submitted"></i>
                                            </button>
                                        </div>
                                        <!-- input box -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- contact details -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
</div>
